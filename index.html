<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
<div class="wrapper">
        <div class="calc">
    
            <div class="textSection">
                <p class="textSection__numbers"></p>
            </div>
            <div class="buttonSection">
                <button class="ac">AC</button>
                <button class="de">DE</button>
                <button class="point">.</button>
                <button class="slash">/</button>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiplay">*</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="subtraction">-</button>
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="addition">+</button>
                <button class="doubleZero">00</button>
                <button class="zero">0</button>
                <button class="result">=</button>
            </div>
        </div>
</div>



    <script src="../main.js"></script>
</body>

</html>
